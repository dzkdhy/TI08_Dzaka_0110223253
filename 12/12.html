<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function jumlahkan(){
        let bil1 = document.getElementById("bil1").value;
        let bil2 = document.getElementById("bil2").value;

        let bilHasil = parseInt(bil1) + parseInt(bil2)

        document.getElementById("hasil").innerHTML = bilHasil;

        }
    </script>
</head>
<body>
    
    <form>
        <fieldset>
        <h1>Kalkulator Penjumlahan</h1>
        <label>Bilangan 1</label>
        <br>
        <input type="number" name="bil1" id="bil1">
        <br>
        <label>Bilangan 2</label>
        <br>
        <input type="number" name="bil2" id="bil2">
        <br><br>
        <input type="button" value="hitung" onclick="jumlahkan();">
        <br><br>
        <span id="hasil"></span>
        </fieldset>
    </form>
</body>
</html>
